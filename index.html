<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Newsletter Sign-Up Form">
    <title>Newsletter Sign-Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,900;1,400;1,700&amp;display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>The Code Review</h1>
        <section class="info">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>
        <div class="divider"></div>
    </header>


    <form>

        <fieldset id="main-info">
            <legend>
                <h2>Contact Information</h2>
            </legend>
            <div class="input-container">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Required" required>
            </div>
            <div class="input-container">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Required" required>
            </div>
            <div class="input-container">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Optional">
            </div>
            <div class="input-container">
                <label for="address">Street Address:</label>
                <input type="text" id="address" name="address" placeholder="Optional">
            </div>
            <div class="input-container">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Optional">
            </div>
            <div class="input-container">
                <label for="state">State:</label>
                <select id="state" name="state">
                    <option value="" disabled selected>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="input-container">
                <label for="zip">Zip Code:</label>
                <input type="number" id="zip" name="zip" placeholder="Optional">
            </div>
        </fieldset>
        <div class="divider2"></div>
        <fieldset id="prefs">
            <legend>
                <h2>Newsletter</h2>
            </legend>
            <p>Select the newsletters you would like to receive</p>
            <div class="checkbox-container">

                <input type="checkbox" id="html" name="html" value="html">
                <label for="html">HTML News</label>
            </div>
            <div class="checkbox-container">

                <input type="checkbox" id="css" name="css" value="css">
                <label for="css">CSS News</label>
            </div>
            <div class="checkbox-container">

                <input type="checkbox" id="java" name="java" value="java">
                <label for="java">Javascript News</label>
            </div>
            <p>Newsletter Format</p>
            <div class="radio-container">
                <input type="radio" id="htmlf" name="format">
                <label for="htmlf">HTML</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="plain" name="format">
                <label for="plain">Plain text</label>
            </div>
            <label for="comments">Other topics you'd like to hear about:</label>
            <textarea id="comments" name="comments" placeholder="Optional"></textarea>
            <button type="submit">Sign Up</button>


        </fieldset>

    </form>
    <footer>
        <p>&copy; Copyright The Code Review</p>
    </footer>
</body>

</html>
